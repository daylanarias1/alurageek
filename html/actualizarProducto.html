

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main-user.css">
    <link rel="stylesheet" href="../css/AgregarProducto.css">
    <link rel="stylesheet" href="../css/footer.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <header class="main-header">
        <nav class="navbar">
            <a href="../index.html" class="logo-link">
                <img src="../assets/img/Logo.svg" alt="DaylanGeek" class="logo-img">
            </a>

            <div class="search-container">
                <form action="" id="search-product"">
                    <div class="buscar-wrapper">
                        <button class="btn-primary"><i class="bi bi-search"></i></button>
                        <input placeholder="¿Qué quieres encontrar?" type="text" class="search-input">
                    </div>
                </form>
            </div>
        </nav>
    </header>

    <main  class="main-content">

        <style>
            .main-content{
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>

        

        <form class="add-product-form" action="" id="agregarProducto">

            <h1>Actualizar producto</h1>

            <div class="input-container">
                <input id="url" type="url" placeholder="">
                <label class="input-label">URL</label>
            </div>

            <div class="input-container">
                <input id="categoria" type="text" placeholder="">
                <label class="input-label">Categoria</label>
            </div>

            <div class="input-container">
                <input id="nombre" type="text" placeholder="">
                <label class="input-label">Nombre del producto</label>
            </div>

            <div class="input-container">
                <input id="producto" type="number" placeholder="">
                <label class="input-label">Precio del producto</label>
            </div>

            <div class="input-container">
                <textarea name="" id="descripcion" cols="30" rows="10" placeholder=""></textarea>
                <label class="input-label">Descripcion del producto</label>
            </div>



            <button class="btn-primary">Agregar producto</button>
        </form>

    </main>
    
    <footer class="main-footer">
        <h4 class="footer-text">Desarrollado por Daylan Arias</h4>
        <h4 class="footer-text">2023</h4>
    </footer>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.0.0/uuid.min.js"
    integrity="sha512-9P4xja2i2wuRkoDisPli55kwG6aR3tuRYBdMDXvY4rthj8/hu9oZMP/NbPv92tzWnOGZFBSC74Y/67lQSKoaZg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script type="module" src="../controller/productoActualizar.controller.js"></script>

</html>
