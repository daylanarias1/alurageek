<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main-user.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/category-product.css">
</head>

<body>

    <header class="main-header">
        <nav class="navbar">
            <a href="./index.html" class="logo-link">
                <img src="../assets/img/Logo.svg" alt="DaylanGeek" class="logo-img">
            </a>

            <div class="search-container">
                <form action="" id="search-product">
                    <div class="buscar-wrapper">
                        <button class="btn-primary"><i class="bi bi-search"></i></button>
                        <input placeholder="¿Qué quieres encontrar?" type="text" class="search-input">
                    </div>
                </form>
            </div>
            <a href="./html/login.html" class="btn-secondary">
                <h2>Identifícate</h2>
            </a>
        </nav>


        <section class="banner">
            <div class="promotions">
                <h1>Febrero Promocional</h1>
                <p>Productos seleccionados con 33% de descuento</p>
                <a href="./html/productosCategoria.html?categoria=Juegos" class="btn-primary">Ver promociones</a>
            </div>
        </section>
    </header>

    <main class="main-content">

        <section class="articles-container">



        </section>

    </main>


    <footer class="main-footer">
        <section class="contact-section">
            <div>
                <a href="./index.html" class="logo-link">
                    <img src="../assets/img/Logo.svg" alt="DaylanGeek" class="logo-img">
                </a>
            </div>

            <div class="link-list">
                <h4 class="link-list-item">Quienes somos</h4>
                <h4 class="link-list-item">Política de privacidad</h4>
                <h4 class="link-list-item">Programas de fidelidad</h4>
                <h4 class="link-list-item">Nuestras tiendas</h4>
                <h4 class="link-list-item">Quiero ser franquiciado</h4>
                <h4 class="link-list-item">Anuncie aquí</h4>
            </div>

            <div class="contact-form-container">
                <h1><strong>Hablemos con nosotros</strong></h1>

                <form action="" class="contact-form">
                    <div class="input-container">
                        <input placeholder="" type="text" id="nombreInput">
                        <label class="input-label" for="nombreInput">Nombre</label>
                    </div>
                    <div class="input-container">
                        <textarea placeholder=""></textarea>
                        <label class="input-label" for="mensajeInput">Mensaje</label>
                    </div>

                    <button class="btn-primary">Enviar mensaje</button>
                </form>
            </div>
        </section>

        <h4 class="footer-text">Desarrollado por Daylan Arias</h4>
        <h4 class="footer-text">2023</h4>
    </footer>
